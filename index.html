<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="profile">
        <img src="./profilepic.jpeg" alt="Saintt042" data-testid="slackDisplayImage">
        
    </div>
    <div class="name">
        <label>Slack Name:</label>
        <p data-testid="slackUserName">Alinwachukwu Michael</p>

    </div>
    <div class="datetime">
        <label>Current Day: </label>
        <p data-testid="currentDayOfTheWeek">Day of the Week</p>
       
        
    </div>
    <div class="currentUTCTime">
        <label>Current UTC Time: </label>
        <p data-testid="currentUTCTime">UTC Time</p>
    </div>
    <div class="track">
       <label>TRACK: </label>
       <p data-testid="myTrack"></p> 
    </div>
    <div class="github-link">
        <a href="https://github.com/Saintt042" data-testid="githubURL">GitHub Repository</a>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
